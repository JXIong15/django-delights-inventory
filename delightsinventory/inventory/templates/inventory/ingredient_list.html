{% extends './base.html' %}
{% block content %}
<h2>Ingredients</h2>
<a href="{% url 'ingredientcreate' %}"><button class="btn">Add Ingredient</button></a>
<table id="">
 <tr>
   <th>Name</th>
   <th>Unit Price</th>
   <th>Inventory</th>
   <th> </th>
   <th> </th>
 </tr>
 {% for ingredient in ingredient_list %}
 <tr>
 <tr>
     <td>{{ ingredient.name }}</td>
     <td>{{ ingredient.unit_price }}</td>
     <td>{{ ingredient.inventory }}</td>
     <td><a href="{% url 'ingredientupdate' ingredient.id%}"><button>Edit</button></a></td>
     <td><a href="{% url 'ingredientdelete' ingredient.id%}"><button>Delete</button></a></td>
 </tr>
 {% endfor %}
</table>
{% endblock %}
